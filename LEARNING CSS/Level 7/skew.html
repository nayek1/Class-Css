<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skew</title>
    <style>
        .box{
            height: 70px;
            width: 70px;
            background-color: pink;
            position: relative;
            top: 100px;
            left: 100px;
            border: 2px solid black;
            border-radius: 10px;
            transition: all 10s ease-in;
        }
        .box:hover{
            transform: skew(360deg);
        }
    </style>
</head>
<body>
    <div class="box"> Translate</div>
</body>
</html>
