<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
    .box{
        height: 70px;
        width: 70px;
        background-color: pink;
        position: relative;
        top: 10px;
        left: 10px;
        border: 2px solid black;
        border-radius: 10px;

        animation: sagar 5s ease-in-out 3s infinite alternate;
    }
    @keyframes sagar {
        from{left: 10px;}
        to {left: 200px;}
    }
</style>
</head>
<body>
    <div class="box">ANIME</div>
</body>
</html>
