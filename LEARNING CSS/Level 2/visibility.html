<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>    .box{
            height: 50px;
            width: 50px;

        }
        #box1{
            background-color: blue;
            visibility: hidden;
        }
        #box2{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    
    <div id="box1" class="box">box_1</div>
    <div id="box2" class="box">box_2</div>
</body>
</html>
