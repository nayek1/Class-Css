<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <style>
        #head, #head2{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1 id="head">This is my text</h1>
    <h2 id="head">for the sample</h2>
</body>
</html>
