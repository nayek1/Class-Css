<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font style</title>
    <style>
        #first{font-style: italic;}
        #second{font-style: oblique;}
        #third{font-style: normal;}
    </style>
</head>
<body>
    <p id="first">this is the one</p>
    <p id="second">this is the one</p>
    <p id="third">this is the one</p>
</body>
</html>
