<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border property</title>
    <style>
        *{margin: 0; padding: 0;}
        .border{
            height: 50px;
            width: 60px;
            padding: 2px;
            margin: 5px;
        }
        #button1{
            border: 20px solid;
            border-radius: 5px 5px 5px 15px;
            background-color:blanchedalmond;
        }
        #sucker{
            border: 2px dotted green;
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div id="button1" class="border">click me</div>
    <div id="sucker" class="border">suck it</div>
</body>
</html>
