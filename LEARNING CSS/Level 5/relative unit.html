<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Unit: Percentage</title>
    <style>
        #first{
            height: 50px;
            width: 200px;
            background-color: red;
        }
        #second{
            width: 50%;
            height: 25%;
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <div id="first">
        first div
        <div id="second">
            second div
        </div>
    </div>
</body>
</html>
